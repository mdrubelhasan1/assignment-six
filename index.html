<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai-Universe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 
<!-- header -->
    <header><h1 class="text-center">AI Univarse Hub</h1></header>
    <div class="d-flex justify-content-center btn-primary">
      <button class="mb-4 btn btn-primary">Short By Date</button>
    </div>
    
    
   <!-- display search result -->
    <main class="container">
      <section>
        <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <div id="show-all" class="text-center d-none">
          <button class="btn btn-primary">See all</button>
        </div>
        
      </section>
      
        <section id="loader" class="d-none">
          <div style="height:100px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border  text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
          
         
        <section>

<!-- Modal -->
<div class="modal fade" id="toolDetailModal" tabindex="-1" aria-labelledby="toolDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="toolDetailModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div id="description" class="col-md-6 border border-danger bg-danger-subtle rounded">
             
            </div>
            <div id="summary" class="col-md-5 ms-auto border border-danger bg-danger-subtle rounded">
              

            </div>
          </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
       </section>
      
    </main>
    


    
    <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
